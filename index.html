<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cool Nav</title>
</head>
<body>
    <nav>
        <ul>
            <li class="item"><a href="#">Item 01</a></li>
            <li class="item"><a href="#">Item 02</a></li>
            <li class="item"><a href="#">Item 03</a></li>
            <li class="item"><a href="#">Item 04</a></li>
            <li class="item"><a href="#">Item 05</a></li>
            <li class="item"><a href="#">Item 06</a></li>
            <li class="icon"><a href="https://www.twitter.com"><img src="icons/icons8-twitter-24.png" alt="twitter icon"></a></li>
            <li class="icon"><a href="https://www.facebook"><img src="icons/icons8-facebook-24.png" alt="facebook icon"></a></li>
            <li class="icon"><a href="https://www.github.com"><img src="icons/icons8-github-24.png" alt="github icon"></a></li>
            <li class="icon"><a href="https://www.instagram.com"><img src="icons/icons8-instagram-24.png" alt="instagram icon"></a></li>
        </ul>
    </nav>
</body>
</html>
